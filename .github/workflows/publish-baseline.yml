name: Publish Universal Baseline

on:
  workflow_dispatch:
  push:
    branches: [master]
    paths:
      - 'core/**/SKILL.md'
      - 'extended/**/SKILL.md'
      - 'health/**/SKILL.md'
      - 'infra/**/SKILL.md'
      - 'railway/**/SKILL.md'
      - 'fragments/**'
      - 'scripts/publish-baseline.zsh'

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest  # Runner policy: hosted for deterministic automation
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install PyYAML
        run: pip install pyyaml
      
      - name: Publish baseline
        run: |
          chmod +x scripts/publish-baseline.zsh
          scripts/publish-baseline.zsh
      
      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/universal-baseline.md dist/dx-global-constraints.md
          
          if git diff --staged --quiet; then
            echo "No changes to baseline"
          else
            git commit -m "chore: publish universal baseline [skip ci]"
            git push
          fi
