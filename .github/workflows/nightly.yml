name: Nightly Dispatch

on:
  schedule:
    - cron: '0 8 * * *'  # 8am UTC (midnight PST)
  workflow_dispatch:

jobs:
  nightly-verification:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx slack_sdk
          
      - name: Run Nightly Dispatch
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          OPENCODE_API_KEY: ${{ secrets.OPENCODE_API_KEY }}  # If needed/mocked
          # Tailscale/Auth note: GitHub runners cannot reach epyc6/macmini directly
          # unless Tailscale is set up. Assuming user manages this or uses Jules.
        run: |
          python scripts/nightly_dispatch.py
